<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Um Segredo</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0 15px;
    }

    #conteudo {
      display: none; /* Surpresa escondida */
    }

    #quiz {
      margin-top: 50px;
    }

    .pergunta {
      margin-bottom: 30px;
      animation: fadeIn 1s ease;
    }

    .opcoes button {
      background-color: #bb86fc;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .opcoes button:hover {
      background-color: #9d6fe6;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .emoji {
      position: fixed;
      top: -2em;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .linha {
      border: none;
      height: 2px;
      background-color: purple;
      margin: 20px auto;
      width: 80%;
    }

    .final {
      font-style: italic;
      font-weight: bold;
      color: #bb86fc;
      margin-top: 30px;
    }

    .contador {
      font-size: 1.2em;
      font-weight: bold;
      margin: 10px 0 30px 0;
    }

    .mensagem {
      text-align: justify;
      max-width: 700px;
      margin: 0 auto;
    }

    .mensagem b {
      color: #bb86fc;
    }
  </style>
</head>
<body>

<div id="quiz">
  <h2>Somente perguntinhas</h2>

  <div id="perguntas">

    <div class="pergunta" id="pergunta1">
      <p>Qual foi o dia que nos falamos de vez?</p>
      <div class="opcoes">
        <button onclick="responder(1, 'sabado')">S√°bado</button>
        <button onclick="responder(1, 'domingo')">Domingo</button>
        <button onclick="responder(1, 'sexta')">Sexta</button>
      </div>
    </div>

    <div class="pergunta" id="pergunta2" style="display:none;">
      <p>Em qual m√™s??</p>
      <div class="opcoes">
        <button onclick="responder(2, 'abril')">Abril</button>
        <button onclick="responder(2, 'fevereiro')">Fevereiro</button>
        <button onclick="responder(2, 'marco')">Mar√ßo</button>
      </div>
    </div>

    <div class="pergunta" id="pergunta3" style="display:none;">
      <p>E a data?</p>
      <div class="opcoes">
        <button onclick="responder(3, '28')">28</button>
        <button onclick="responder(3, '29')">29</button>
        <button onclick="responder(3, '31')">31</button>
      </div>
    </div>

  </div>

</div>

<div id="conteudo">

  <script>
    const totalEmojis = 25;
    for (let i = 0; i < totalEmojis; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (Math.random() * 5 + 5) + 's';
      emoji.textContent = 'üíÆ';
      document.body.appendChild(emoji);
    }
  </script>

  <div class="spotify">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0wZZRJNv6bwSjAHVRf97ND?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <img src="eu-e-a-nicolly.jpeg" 
    alt="N√≥s" 
    style="width: 300px; display: block; margin: auto; border-radius: 20px;">

  <h2>Um segredo</h2>
  <div id="contador" class="contador"></div>
  <hr class="linha">

  <div class="mensagem">
    <p><b>Motivos.</b> Eu tenho diversos <b>motivos</b> pra te amar [...]</p>

    <p>Acho que n√£o colou o "melhor amiga" n√©?? Vamos corrigir:</p>

    <p class="final">Quer Namorar Comigo??</p>
  </div>

  <script>
    const startDate = new Date("2025-03-31T00:00:00");

    function updateTimer() {
      const now = new Date();
      const timeDifference = now - startDate;

      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
      const seconds = Math.floor((timeDifference / 1000) % 60);

      document.getElementById("contador").innerHTML =
        `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>

</div>

<script>

let respostasCorretas = {
  1: 'sabado',
  2: 'marco',
  3: '31'
};

let respostasUsuario = {};

function responder(pergunta, resposta) {
  respostasUsuario[pergunta] = resposta;
  document.getElementById('pergunta' + pergunta).style.display = 'none';

  if (pergunta < 3) {
    document.getElementById('pergunta' + (pergunta + 1)).style.display = 'block';
  } else {
    validarQuiz();
  }
}

function validarQuiz() {
  if (
    respostasUsuario[1] === respostasCorretas[1] &&
    respostasUsuario[2] === respostasCorretas[2] &&
    respostasUsuario[3] === respostasCorretas[3]
  ) {
    document.getElementById('quiz').style.display = 'none';
    document.getElementById('conteudo').style.display = 'block';
  } else {
    alert('Errou amor, mas tudo bem. Tenta de novo!');
    location.reload();
  }
}
</script>

</body>
</html>
